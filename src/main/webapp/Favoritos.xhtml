<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Perfil personal:</title>
</h:head>
<h:body>
        Perfil de persona:
        <h:form>
            Seleccione su Pelicula favorita: <p:autoComplete
			value="#{favoritosBackingBean.peliculaFavorita}"
			completeMethod="#{favoritosBackingBean.opcionesPelicula}" var="peli"
			itemLabel="#{peli.titulo}" itemValue="#{peli}"
			converter="#{PelisConverter}">
			<p:ajax event="itemSelect" process="@this" update="@form"
				immediate="true" />
		</p:autoComplete>
		<br></br>
		<div>
			<h1>Tu perfil personal:</h1>
			<div>
				<h2>Película favorita:</h2>
				<h:panelGrid columns="2" cellpadding="5"
					rendered="#{favoritosBackingBean.peliculaFavorita!=null}">            	         
            	Titulo: <h:outputText
						value="#{favoritosBackingBean.peliculaFavorita.titulo}"></h:outputText>
					<br></br>
            	Productora:<h:outputText
						value="#{favoritosBackingBean.peliculaFavorita.director}"></h:outputText>
					<br></br>
            	Año: <h:outputText
						value="#{favoritosBackingBean.peliculaFavorita.anio}"></h:outputText>
				</h:panelGrid>
			</div>
		</div>
	</h:form>
</h:body>
</html>
